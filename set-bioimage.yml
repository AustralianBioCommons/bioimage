    - name: Clean up temporary files
      file:
        path: /tmp/nextflow
        state: absent

    - name: Create modulefile for Nextflow
      copy:
        dest: /apps/Modules/modulefiles/nextflow/24.04.4
        content: |
          #%Module1.0

          module-whatis   "Nextflow"
          prepend-path PATH "/apps/nextflow/24.04.4/bin"
          setenv NXF_DIST /apps/nextflow/24.04.4/framework
