    - name: Download Nextflow
      get_url:
        url: https://get.nextflow.io
        dest: /tmp/nextflow
        mode: '0755'

    - name: Move Nextflow to /apps
      copy:
        src: /tmp/nextflow
        dest: /apps/nextflow/24.04.4/bin
        mode: '0755'
        remote_src: yes

    - name: Verify Nextflow installation
      shell: | 
        export NXF_DIST=/apps/nextflow/24.04.4/framework
        export CAPSULE_CACHE_DIR=/apps/nextflow/24.04.4/capsule
        export PATH=/apps/nextflow/24.04.4/bin:${PATH}
        nextflow -version
        chmod 0664 /apps/nextflow/24.04.4/framework/24.04.4/nextflow-24.04.4-one.jar
